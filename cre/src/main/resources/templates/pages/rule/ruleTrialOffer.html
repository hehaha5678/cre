<#include "/commonHeadOffer.html"><link href="${ctx.contextPath}/static/plugin/zui1.8.1/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet"><link href="${ctx.contextPath}/static/css/rule/ruleTrial.css" rel="stylesheet" /><div id="page" style="top: 0;left: 0">    <div id="pageBody" class="ruleTrial">        <div id="pageContent">            <form class="form-horizontal" data-validator-option="{stopOnError:true}">                <div class="container-fluid varDiv parameter hide">                    <div style="margin-left: 9px">输入参数：</div>                    <table id="parameter"></table>                </div>                <div class="container-fluid varDiv kpi">                    <div style="margin-left: 9px">指标：</div>                    <table id="kpi"></table>                </div>                <div class="container-fluid varDiv result">                    <div class="hide">                        <div style="margin-left: 9px">执行详情：</div>                        <table id="implementationDetails"></table>                    </div>                    <div style="margin-left: 9px">总结果：</div>                    <table id="overallResult"></table>                </div>                <div class="savediv container-fluid fr">                    <button class="btn btn-primary trial-btn" type="button" onclick="ruleTrial.trial();">试算</button><!--                    <span class="check-btn hide">--><!--                        <button class="btn btn-success" type="button" onclick="ruleTrial.checkTrial( 'success' );">试算通过</button>--><!--                        <button class="btn btn-danger" type="button" onclick="ruleTrial.checkTrial( 'failed' );">试算不通过</button>--><!--                    </span>-->                    <button class="btn btn-primary trial-btn" type="button" onclick="ruleTrial.trialHistory();">试算历史</button>                    <!--<button class="btn btn-primary" type="button" onclick="ruleTrial.lastPage();">上一步</button>-->                </div>            </form>        </div>    </div></div><div class="modal fade" id="trialHistory">    <div class="modal-dialog modal-lg">        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">试算历史</h4>            </div>            <div class="modal-body">                <div class="search">                    <div class="search-left">                        <div class="input-group date form-datetime" data-date=""                             data-date-format="dd MM yyyy - HH:ii:ss p" data-link-field="dtp_input1">                            <label>开始时间</label>                            <input data-col="startDate" id="startDate" class="form-control" size="16" type="text" value=""                                   placeholder="开始时间">                        </div>                        <div class="input-group date form-datetime" data-date=""                             data-date-format="dd MM yyyy - HH:ii:ss p" data-link-field="dtp_input1">                            <label>结束时间</label>                            <input data-col="endDate" id="endDate" class="form-control" size="16" type="text" value=""                                   placeholder="结束时间">                        </div>                        <div class="input-group">                            <label for="operateIsSuccess">试算结果</label>                            <select class="form-control" id="operateIsSuccess">                                <option value="">请选择</option>                                <option value="1">成功</option>                                <option value="0">失败</option>                            </select>                        </div>                    </div>                    <div class="search-right">                        <button class="btn btn-primary" onclick="ruleTrial.searchTrial()">查询</button>                    </div>                </div>                <table id="trialHistoryTable"></table>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>            </div>        </div>    </div></div><div class="modal fade" id="trialHistoryDetail">    <div class="modal-dialog modal-lg">        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">试算详情</h4>            </div>            <div class="modal-body" style="padding: 0">                <div class="container-fluid varDiv">                    <div style="margin-left: 9px">试算输入：</div>                    <table id="trialHistoryDetail_params"></table>                </div>                <div class="container-fluid varDiv">                    <div style="margin-left: 9px">计算结果：</div>                    <table id="trialHistoryDetail_result"></table>                </div>                <div class="container-fluid varDiv">                    <div style="margin-left: 9px">执行详情：</div>                    <table id="trialHistoryDetail_ruleDetail"></table>                </div>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="ruleTrial.trialHistoryDetailClose()">返回</button>            </div>        </div>    </div></div><#include "/commonFoot.html"><script type="text/javascript">	var folderId = '${folderId!}';	var ruleId = '${ruleId!}';    var variableList = JSON.parse( '${variableList![]}'.replace(/[\r]/g, "\\r").replace(/[\n]/g, "\\n") );    var kpiMapList = JSON.parse( '${kpiMapList![]}'.replace(/[\r]/g, "\\r").replace(/[\n]/g, "\\n") );    var outVariableList = JSON.parse( '${outVariableList![]}'.replace(/[\r]/g, "\\r").replace(/[\n]/g, "\\n") );	var ruleName = '${ruleName!}';	var version = '${version!""}';	var moduleName = '${moduleName!}';	var token = '${token!}';	var folderName = creCommon.getCookie('folderName');    var ruleContent = ${ruleContent!};	//设置标题	var title = folderName + '>' + ( moduleName + "(" + version + ")" ) + ">试算";	$("#title").text(title);</script><script src="${ctx.contextPath}/static/plugin/zui1.8.1/lib/datetimepicker/datetimepicker.min.js"></script><script src="${ctx.contextPath}/static/js/rule/ruleTrialOffer.js"></script></body></html>

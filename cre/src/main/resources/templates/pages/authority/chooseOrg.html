<!--用户选择组织弹框-->
<link href="${ctx.contextPath}/static/css/authority/chooseOrg.css" rel="stylesheet"/>

<div class="modal fade" id="chooseOrgAlertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--弹框标题-->
            <div class="modal-header">
                <h4 class="modal-title">选择机构</h4>
            </div>
            <!--结构树-->
            <div class="modal-body">
                <div id="userMsgContainer">
                    <span class="resourceTableIcon"><i class="icon icon-user"></i> 用户名称</span>
                    <input id="chooseOrg_userName" onfocus="this.blur()" data-col="userName" type="text"
                           class="form-control">
                </div>
                <div id="chooseOrgTreeContainer">
                    <ul class="tree tree-lines tree-angles" id="chooseOrgTree"></ul>
                </div>
            </div>
            <!--操作按钮-->
            <div class="modal-footer">
                <button id="saveChooseOrg" type="button" class="btn btn-primary">保存</button>
                <button id="cancelChooseOrg" type="button" class="btn btn-minor" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
